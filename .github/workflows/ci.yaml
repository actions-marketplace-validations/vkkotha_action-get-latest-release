name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get Latest Release
        id: latest_release
        uses: ./
      - name: Validate Output
        run: |
          echo 'Latest release: ${{ steps.latest_release.outputs.release_tag }}'